<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop2step8</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="thick">
                <div class="firstCircle"></div>
                <div class="mid"></div>
                <div class="secCircle"></div>
            </div>
        </header>
        <section>
            <div class="up">
                <div class="blue"></div>
                <p>card</p>
                <div class="yourBank">
                    <img src="./img/card.png" style="width: 15rem;">
                </div>
            </div>
        <section class="down">
            <div class="lock  services">
               <div class="items">
                    <img src="./img/lock.svg" alt="">
                    <div class="text">
                        <p>Lock card</p>
                        <p>You can unlock it later</p>
                     </div>
               </div>
                <div class="switch">
                    <input type="checkbox" class="toggle">
                        <span class="slider"></span>
                </div>
            </div>
            <div class="pay services">
                <div class="items">
                    <img src="./img/plane.svg" alt="">
                <div class="text">
                    <p>Payments abroad</p>
                    <p>Enable your card abroad</p>
                </div>
                </div>
                <div class="switch">
                    <input type="checkbox" class="toggle">
                        <span class="slider"></span>
                </div>
            </div>
            <div class="online services">
               <div class="items">
                <img src="./img/laptop.svg" alt="">
                <div class="text">
                    <p>Online payments</p>
                    <p>Enable online transactions</p>
                </div>
               </div>
                <div class="switch">
                    <input type="checkbox" class="toggle">
                        <span class="slider"></span>
                </div>
            </div>
            <div class="atm services">
               <div class="items">
                <img src="./img/atm.svg" alt="">
                <div class="text">
                    <p>ATM withdrawals</p>
                    <p>Enable ATM withdrawals</p>
                </div>
               </div>
                <div class="switch">
                    <input type="checkbox" class="toggle">
                        <span class="slider"></span>
                </div>
            </div>
        </section>
        </section>
    </div>
</body>
</html>
